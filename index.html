<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이엠파인 SD팀 지원자 신정엽</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header>아이엠파인 SD팀 지원자 신정엽</header>

      <section>
        <h2>1. 그래프</h2>
        <canvas id="chart" width="600" height="400"></canvas>
      </section>

      <section>
        <h2>2. 값 편집</h2>
        <table id="table"></table>
        <button onclick="apply()" class="apply-btn">Apply</button>
      </section>

      <section>
        <h2>3. 값 추가</h2>
        <input id="add-id" type="number" placeholder="ID" />
        <input id="add-value" type="number" placeholder="VALUE" />
        <button onclick="add()">Add</button>
      </section>

      <section>
        <h2>4. 값 고급 편집</h2>
        <textarea id="json-area" rows="15"></textarea>
        <button onclick="applyJson()" class="apply-btn">Apply</button>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
